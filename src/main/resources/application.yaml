server:
  port: 0

spring:
  application:
    name: member-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://43.201.67.114:3306/mysql8?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: root
    password: 4321
  jpa:
    database: mysql
    # open-in-view: true # Open Session in View(OSIV) 패턴을 활성화
    hibernate:
      ddl-auto: create-drop
    show-sql: true # 실행되는 SQL 쿼리를 콘솔에 출력
    properties:
      hibernate.format_sql: true # 출력되는 SQL 쿼리를 보기 좋게 포맷팅
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    lease-renewal-interval-in-seconds: 2
    lease-expiration-duration-in-seconds: 4
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

springdoc:
  default-consumes-media-type: application/json;charset=UTF-8
  default-produces-media-type: application/json;charset=UTF-8
  paths-to-match: /**
  swagger-ui:
    path: /
    display-request-duration: true
    groups-order: desc
    operations-sorter: alpha
    disable-swagger-default-url: true
  api-docs:
    groups:
      enabled: true

logging:
  level:
    chatflow.memberservice.service: INFO

tag:
  version: 0.3.0